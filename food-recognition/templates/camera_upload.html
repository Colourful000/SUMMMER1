<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Photo - Nutrition App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #191b24;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .upload-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 36px 22px 22px 22px;
            background: #272a3b;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(24, 32, 96, 0.16);
            text-align: center;
        }

        h2 {
            margin-bottom: 18px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            background: #4f8cff;
            color: #fff;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin-bottom: 16px;
            transition: background 0.2s;
        }

        .custom-file-upload:hover {
            background: #1d4db6;
        }

        .analyze-btn {
            display: block;
            width: 100%;
            margin: 20px 0 0 0;
            padding: 12px 0;
            background: #5c7aff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .analyze-btn:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        .back-link {
            display: block;
            margin-top: 18px;
            color: #72c6ff;
            text-decoration: underline;
        }

        #preview {
            margin: 18px auto 8px auto;
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 2px 10px #0003;
        }

        /* --- 新增：加载效果的样式 --- */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(25, 27, 36, 0.85); /* 半透明背景 */
            display: none; /* 默认隐藏 */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999; /* 确保在最顶层 */
            backdrop-filter: blur(5px); /* 毛玻璃效果 */
        }

        .spinner {
            border: 6px solid #f3f3f333; /* 浅色圆环 */
            border-top: 6px solid #4f8cff; /* 蓝色加载部分 */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite; /* 旋转动画 */
        }

        #loading-overlay p {
            color: #e0e0e0;
            margin-top: 20px;
            font-size: 1.2em;
            letter-spacing: 1px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* --- 样式结束 --- */

        @media (max-width: 520px) {
            .upload-container {
                padding: 18px 4vw;
            }
        }
    </style>
</head>
<body>

<!-- 新增：加载效果的HTML结构 -->
<div id="loading-overlay">
    <div class="spinner"></div>
    <p>Analysing your food, please wait...</p>
</div>

<div class="upload-container">
    <h2><i class="fa-solid fa-camera"></i> Take Photo</h2>
    <form id="camera-form" action="{{ url_for('upload_food') }}" method="POST" enctype="multipart/form-data">
        <label class="custom-file-upload">
            <input type="file" name="file" id="camera-input" accept="image/*" capture="environment" required onchange="previewImage(event)">
            <i class="fa-solid fa-camera"></i> Take Photo
        </label>
        <label style="display: block; margin-top: 10px; font-size: 0.95em;">
            <input type="checkbox" name="save_history" value="true">
            Save this result to <strong>"My Nutrition"</strong>
        </label>
        <label for="tag" style="display:block; margin-top: 14px; font-size: 0.95em;">
            Select a meal tag:
            <select name="tag" id="tag" required style="margin-left: 8px; border-radius: 6px; padding: 2px 8px;">
                <option value="" disabled selected>-- Please select --</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="brunch">Brunch</option>
                <option value="afternoon_tea">Afternoon Tea</option>
                <option value="late_night">Late Night</option>
                <option value="snack">Snack</option>
            </select>
        </label>
        <img id="preview" style="display:none;">
        <button type="submit" class="analyze-btn" id="analyze-btn" disabled>Analyze</button>
    </form>
    <a href="{{ url_for('dashboard') }}" class="back-link">← Back to Dashboard</a>
</div>

<script>
    // 自动弹出摄像头拍照（页面一加载就点）
    window.onload = function() {
        document.getElementById('camera-input').click();
    };
    function previewImage(event) {
        const input = event.target;
        const preview = document.getElementById('preview');
        const btn = document.getElementById('analyze-btn');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                btn.disabled = false;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

<!-- 新增：控制加载效果的JavaScript -->
<script>
    const form = document.getElementById('camera-form'); // 注意：ID是 camera-form
    const loadingOverlay = document.getElementById('loading-overlay');
    form.addEventListener('submit', function() {
        loadingOverlay.style.display = 'flex';
    });
</script>

</body>
</html>
