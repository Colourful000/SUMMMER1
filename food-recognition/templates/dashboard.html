<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Nutrition App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <!-- Font Awesome 最新CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="dashboard-card">
            <h1>Welcome, {{ username }}!</h1>
            <p>This is your Nutrition Dashboard.<br>
            Here you'll be able to upload food images and get AI nutrition analysis.</p>
            <a href="{{ url_for('logout') }}" class="logout-btn">Log Out</a>
        </div>

        <!-- 三按钮上传区 -->
        <div class="input-modes" style="display: flex; gap: 32px; justify-content: center; margin: 40px 0 30px 0;">
            <button class="input-btn" id="voice-btn" title="Voice Input">
                <i class="fa-solid fa-microphone"></i>
                <span>Voice</span>
            </button>
            <button class="input-btn" id="gallery-btn" title="Gallery"
                onclick='window.location.href="{{ url_for("upload_food") }}"'>
                <i class="fa-solid fa-image"></i>
                <span>Gallery</span>
            </button>
            <button class="input-btn" id="camera-btn" title="Camera">
                <i class="fa-solid fa-camera"></i>
                <span>Camera</span>
            </button>
        </div>

        <div class="history-list" id="history-list">
            <!-- History will be dynamically loaded here -->
        </div>
    </div>
</body>
</html>
