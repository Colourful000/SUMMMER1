<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Dietician</title>
    <style>
        body { background: #181b28; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; }
        .center-box { max-width: 440px; margin: 60px auto; background: #23263a; border-radius: 18px; padding: 38px 28px; text-align:center; }
        label, input { font-size: 1.1em; margin:10px 0; }
        button { margin-top:22px; background: #5691fc; color: #fff; border: none; padding: 12px 40px; border-radius: 8px; font-size: 1.1em; cursor:pointer; }
    </style>
</head>
<body>
<div class="center-box">
    <h2>My Dietician</h2>
    <form method="post" action="{{ url_for('dietician_result') }}">
        <div>
            <label for="start_date">From:</label>
            <input type="date" name="start_date" id="start_date" required>
        </div>
        <div>
            <label for="end_date">To:</label>
            <input type="date" name="end_date" id="end_date" required>
        </div>
        <button type="submit">Analyze</button>
    </form>
</div>
</body>
</html>
