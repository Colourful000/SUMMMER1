<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile - Food Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #181b28;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .profile-container {
            max-width: 500px;
            margin: 40px auto;
            background: #23263a;
            border-radius: 18px;
            padding: 20px 30px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h2 .fa-user-circle {
            margin-right: 15px;
        }
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #c0c0c0;
            font-size: 0.95em;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #191c22;
            color: #fff;
            font-size: 1em;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .btn {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #5691fc;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            transition: background .2s;
            cursor: pointer;
        }
        .btn:hover {
            background: #1d4db6;
        }
        .back-link {
            display: block;
            margin-top: 25px;
            text-align: center;
            color: #83d1ff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <h2><i class="fas fa-user-circle"></i> My Profile</h2>

    <form method="POST" action="{{ url_for('profile') }}">
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
                <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
                <option value="other" {% if user.gender == 'other' %}selected{% endif %}>Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" min="1" max="120" value="{{ user.age or '' }}" required>
        </div>

        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" name="height" id="height" min="50" max="250" step="0.1" value="{{ user.height or '' }}" required>
        </div>

        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" name="weight" id="weight" min="10" max="300" step="0.1" value="{{ user.weight or '' }}" required>
        </div>

        <div class="form-group">
            <label for="diet_goal">Diet Goal:</label>
            <textarea name="diet_goal" id="diet_goal" placeholder="e.g., lose weight, gain muscle, maintain...">{{ user.diet_goal or '' }}</textarea>
        </div>

        <div class="form-group">
            <label for="special_diet">Special Diet (e.g., allergies, vegan):</label>
            <textarea name="special_diet" id="special_diet" placeholder="e.g., gluten-free, lactose intolerant...">{{ user.special_diet or '' }}</textarea>
        </div>

        <div class="form-group">
            <label for="activity_level">Activity Level:</label>
            <select name="activity_level" id="activity_level">
                <option value="sedentary" {% if user.activity_level == 'sedentary' %}selected{% endif %}>Sedentary (little or no exercise)</option>
                <option value="light" {% if user.activity_level == 'light' %}selected{% endif %}>Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="moderate" {% if user.activity_level == 'moderate' %}selected{% endif %}>Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="active" {% if user.activity_level == 'active' %}selected{% endif %}>Very active (hard exercise/sports 6-7 days a week)</option>
                <option value="extra" {% if user.activity_level == 'extra' %}selected{% endif %}>Extra active (very hard exercise & physical job)</option>
            </select>
        </div>

        <button type="submit" class="btn">Update Profile</button>
    </form>

    <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
