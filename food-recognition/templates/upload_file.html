<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Food Image - Nutrition App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #191b24;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0; padding: 0;
            color: #fff;
        }
        .upload-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 36px 22px 22px 22px;
            background: #272a3b;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(24,32,96,0.16);
            text-align: center;
        }
        h2 { margin-bottom: 18px; }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            display: inline-block;
            background: #4f8cff;
            color: #fff;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin-bottom: 16px;
            transition: background 0.2s;
        }
        .custom-file-upload:hover {
            background: #1d4db6;
        }
        .analyze-btn {
            display: block;
            width: 100%;
            margin: 20px 0 0 0;
            padding: 12px 0;
            background: #5c7aff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .analyze-btn:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
        .back-link {
            display: block;
            margin-top: 18px;
            color: #72c6ff;
            text-decoration: underline;
        }
        #preview {
            margin: 18px auto 8px auto;
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 2px 10px #0003;
        }
        @media (max-width: 520px) {
            .upload-container { padding: 18px 4vw; }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2><i class="fa-solid fa-image"></i> Upload Food Image</h2>
        <!-- üëáüëáüëá ÊîπËøôÈáåÔºåaction Êîπ‰∏∫ url_for('upload_food') üëáüëáüëá -->
        <form id="upload-form" action="{{ url_for('upload_food') }}" method="POST" enctype="multipart/form-data">
            <label class="custom-file-upload">
                <input type="file" name="file" id="file-input" accept="image/*" required onchange="previewImage(event)">
                <i class="fa-solid fa-cloud-arrow-up"></i> Choose Image
            </label>
            <img id="preview" style="display:none;">
            <button type="submit" class="analyze-btn" id="analyze-btn" disabled>Analyze</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
    </div>
    <script>
      function previewImage(event) {
        const input = event.target;
        const preview = document.getElementById('preview');
        const btn = document.getElementById('analyze-btn');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                btn.disabled = false;
            };
            reader.readAsDataURL(input.files[0]);
        }
      }
    </script>
</body>
</html>
